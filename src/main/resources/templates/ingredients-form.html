<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ingredients</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.1.1/css/bootstrap.min.css">
</head>
<body>

<form class="text-center" th:action="@{/saveIngredient}" th:object="${ingredient}" method="post">

    <input placeholder="INGREDIENT NAME" type="text" th:field="*{name}">

    <button type="submit">Create</button>

</form>

<form>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>OPERATIONS</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="ingredient : ${ingredientList}">
            <td th:text="${ingredient.id}"></td>
            <td th:text="${ingredient.name}"></td>
            <td>
                <a th:href="@{/ingredients/remove/{id}(id=${ingredient.id})}" class="btn-danger">delete</a>

            </td>
    </tr>
    </tbody>
</table>

</form>

</body>
</html>
