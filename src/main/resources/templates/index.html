<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Food Menu</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>

<div class="container my-2">
    <h1>Food Menu</h1>

    <a th:href="@{/addDish}">Add Dish</a>

    <table class="table table-striped">
        <thead style="border: black solid 1px;">
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>TYPE</th>
            <th>RATING</th>
            <th>LIKE</th>
            <th>OPERATION</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dish : ${listOfDishes}" style="border: black solid 1px;">
            <td th:text="${dish.id}"></td>
            <td th:text="${dish.name}"></td>
            <td th:text="${dish.type}"></td>
            <td th:text="${dish.likes}"></td>
            <td>
                <a th:href="@{/like/{id}(id=${dish.id})}"
                   style="color: red; text-decoration: none; font-size: 20px;">&hearts; like</a>
            </td>
            <td>
                <a th:href="@{/delete/{id}(id=${dish.id})}" class="btn-danger">delete</a>
                <a th:href="@{/update/{id}(id=${dish.id})}" class="btn-primary">Update</a>
            </td>
        </tr>
        </tbody>
    </table>

    <form th:action="@{/popDbIngridients}" method="get">
        <button class="btn-danger" type="submit">Populate Database w. Ingridients</button>
    </form>
    <br/>
    <form th:action="@{/popDb}" method="get">
        <button class="btn-danger" type="submit">Populate Database w. Dishes</button>
    </form>

</div>

<nav aria-label="Page navigation example" style="margin-left: 45%">
    <ul class="pagination">
        <li class="page-item"><a class="page-link" th:if="${currentPage >= 2}"
                                 th:href="@{'/page/' + ${currentPage - 1}}">PREVIOUS</a></li>
        <li class="page-item"><a class="page-link" th:if="${currentPage < totalPages}"
                                 th:href="@{'/page/' + ${currentPage + 1}}">NEXT</a></li>
    </ul>
</nav>
</body>
</html>
