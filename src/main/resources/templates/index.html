<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Food Menu</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>

<div class="container my-2">
    <h1>Food Menu</h1>

    <form th:action="@{/addDish}">
        <button class="btn-danger" type="submit">Add Dish</button>
    </form>

    <form th:action="@{/}" method="get">
        <button class="btn-danger" type="submit">Search</button>
        <input class="rounded m-3" type="text" name="keyword">

    </form>

    <!-- Table -->
    <table class="table table-striped">
        <!-- Table header -->
        <thead style="background-color: darkgray">
        <!-- Table Row -->
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Type</th>
            <th>Rating</th>
            <th>Like</th>
            <th>Operations</th>

        </tr>
        </thead>
        <tbody style="background-color: white; font-family: 'Times New Roman';
font-weight: bold; font-size: 20px;">
        <tr th:each="dish : ${dishList}">
            <td th:text="${dish.id}"></td>
            <td th:text="${dish.name}"></td>
            <td th:text="${dish.type}"></td>
            <td th:text="${dish.likes}"></td>
            <td>
                <a th:href="@{/like/{id}(id=${dish.id})}"
                   style="color: red; text-decoration: none; font-size: 20px; :fon">&hearts; like</a>
            </td>
            <td>
                <a th:href="@{/delete/{id}(id=${dish.id})}" class="btn-danger">delete</a>
                <a th:href="@{/update/{id}(id=${dish.id})}" class="btn-primary">Update</a>

            </td>
        </tr>
        </tbody>
    </table>



    <form th:action="@{/popDbIngridients}" method="get">
        <button class="btn-danger" type="submit">Populate Database w. Ingridients</button>
    </form>

    <form th:action="@{/popDb}" method="get">
        <button class="btn-danger" type="submit">Populate Database w. Dishes</button>
    </form>

</div>
</body>
</html>
